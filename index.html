<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обработка изображений</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Обработка изображений</h1>
<div id="controls">
  <input type="file" id="upload" accept="image/*">
</div>
<div id="canvas-container">
  <div>
    <a>Оригинал</a>
    <canvas id="original"></canvas>
  </div>
  <div>
    <a>Перевод цветного изображения в оттенки серого.</a>
    <canvas id="grayscale"></canvas>
  </div>
  <div>
    <a>Преобразование "серого" изображения в монохромное (пороговая обработка)</a>
    <div>
      <label for="threshold">Порог:</label>
      <input type="range" id="threshold" min="0" max="255" value="128">
    </div>
    <canvas id="thresholded"></canvas>
  </div>
  <div>
    <a>Фильтр Собеля</a>
    <canvas id="sobel"></canvas>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
